<div class="bg-dark border rounded pt-4 shadow-lg mb-3 rounded">
  <h2 class="ps-3">Tv Serien</h2>
  <table class="table table-dark table-hover mt-3">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">SerienTitle</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let s of shows">
        <tr *ngIf="!toEdit(s)">
          <td>
            <input
              type="number"
              name="newShowID"
              class="form-control uneditable"
              [class]="editClicked ? 'editorable' : 'uneditable'"
              id="newShowID"
              min=""
              max=""
              value=""
              [(ngModel)]="s.id"
              [disabled]="disable == 0"
            />
          </td>
          <td>
            <input
              type="text"
              name="newShowTitle"
              class="form-control uneditable"
              [class]="editClicked ? 'editorable' : 'uneditable'"
              id="newShowTitle"
              [(ngModel)]="s.title"
              [disabled]="disable == 0"
            />
          </td>
          <td>
            <svg
              (click)="editm()"
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              height="17"
              fill="currentColor"
              class="bi bi-pencil-square"
              [class]="editClicked ? 'hide' : 'visible'"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
              />
              <path
                fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
              />
            </svg>
            <svg
              (click)="savem()"
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              height="17"
              fill="currentColor"
              class="bi bi-save2"
              class=" "
              [class]="saveClicked ? 'hide' : 'visible'"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"
              />
            </svg>
          </td>
          <td>
            <svg
              (click)="deletem()"
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              height="17"
              fill="currentColor"
              class="bi bi-x-square"
              [class]="editClicked ? 'hide' : 'visible'"
              viewBox="0 0 16 16"
            >
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
              />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
